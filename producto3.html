<!DOCTYPE html>

<body>
    <h1>Detalles del Producto: Ambos 2</h1>

    <p>Precio: $100</p>
    <p>Talles disponibles: M, L, XL</p>
    <label for="quantity">Cantidad:</label>

        }
    </script>
